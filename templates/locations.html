{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>Locations</h2>
  <a class="btn btn-success" href="{{ url_for('add_location') }}">Add Location</a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Address</th><th>Actions</th></tr></thead>
  <tbody>
    {% for l in locations %}
    <tr>
      <td>{{ l.location_id }}</td>
      <td><a href="{{ url_for('view_location', location_id=l.location_id) }}">{{ l.name }}</a></td>
      <td>{{ l.address or '-' }}</td>
      <td><a class="btn btn-sm btn-primary" href="{{ url_for('edit_location', location_id=l.location_id) }}">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
