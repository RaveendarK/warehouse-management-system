{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>Movements</h2>
  <a class="btn btn-success" href="{{ url_for('add_movement') }}">Add Movement</a>
</div>
<table id="movTable" class="display table table-striped" style="width:100%">
  <thead><tr><th>Time</th><th>Product</th><th>From</th><th>To</th><th>Qty</th></tr></thead>
  <tbody>
    {% for m in movements %}
    <tr>
      <td>{{ m.timestamp }}</td>
      <td>{{ m.product.name }}</td>
      <td>{{ m.from_loc.name if m.from_loc else '-' }}</td>
      <td>{{ m.to_loc.name if m.to_loc else '-' }}</td>
      <td>{{ m.qty }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script>$(document).ready(function(){ $('#movTable').DataTable(); });</script>
{% endblock %}
